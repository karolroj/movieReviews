<!DOCTYPE html>
<html>
    <head>
        <title>Movies App</title>
        <link 
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" 
            crossorigin="anonymous"
        >
        <script 
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
            crossorigin="anonymous">
        </script>
        <meta name="viewport" content="width=device-width,initial-scale=1"/>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
            <div class="container">
                <a class="navbar-brand" href="{% url 'home' %}">
                    {% load static %}
                    <img 
                        src="{% static 'images/movieLogo.svg' %}" 
                        width="30" 
                        height="24" 
                        class="d-inline-block align-text-top"
                    /> 
                    Movies
                </a>
              <button 
                class="navbar-toggler" 
                type="button" 
                data-bs-toggle="collapse" 
                data-bs-target="#navbarSupportedContent" 
                aria-controls="navbarSupportedContent" 
                aria-expanded="false" 
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link active" href="{% url 'news' %}">News</a>
                    {% if user.is_authenticated %}
                        <a class="nav-link active" href="{% url 'logoutaccount' %}">Logout {{user.username}}</a>
                    {% else %}
                        <a class="nav-link active" href="#">Login</a>
                        <a class="nav-link active" href="{% url 'signupaccount' %}">Signup</a>
                    {% endif %}
                </div>
              </div>
            </div>
        </nav>
        <div class="container">
            {% block content %}
            {% endblock content %}
        </div>
        <footer class="py-3 my-4">
            <ul class="nav justify-content-center border-bottom pb-3 mb-3">
              <li class="nav-item"><a href="{% url 'home' %}" class="nav-link px-2 text-muted">Movies</a></li>
              <li class="nav-item"><a href="{% url 'news' %}" class="nav-link px-2 text-muted">News</a></li>
              <li class="nav-item"><a href="" class="nav-link px-2 text-muted">Login</a></li>
              <li class="nav-item"><a href="" class="nav-link px-2 text-muted">Signup</a></li>
            </ul>
            <p class="text-center text-muted">Â© 2023 Karol Rojewski</p>
          </footer>
    </body>
</html>
